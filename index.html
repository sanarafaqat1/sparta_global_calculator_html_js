<!DOCTYPE html>
<html>
	<head>
		<title>Sparta Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/calc.css">
		<script src="js/calc.js"></script>

	</head>
	<body>
		<div id="container">
			<div class="display">
				<h2 id="screen">Sparta Calculator	</h2>
			</div>
			<button class="buttonNum"value="7">7</button>
			<button class="buttonNum"value="8">8</button>
			<button class="buttonNum"value="9">9</button>
			<button class="operator"value="*">*</button>
			<button class="buttonNum" value="4">4</button>
			<button class="buttonNum"value="5">5</button>
			<button class="buttonNum"value="6">6</button>
			<button class="operator"value="/">/</button>
			<button class="buttonNum"value="1">1</button>
			<button class="buttonNum"value="2">2</button>
			<button class="buttonNum"value="3">3</button>
			<button class="operator"value="-">-</button>
			<button class="buttonClear"value="AC">AC</button>
			<button class="equals" value="=">=</button>
			<button class="operator"value="+">+</button>
		</div>
		<!-- <script src="js/calc.js"></script> -->
	</body>
</html>
